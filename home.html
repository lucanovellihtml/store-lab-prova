<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AGGIUNTA DELLO STYLE DELLA PAGINA -->
    <link href="style/style.css" rel="stylesheet">
    <!-- AGGIUNTA DELLO STYLE PER I LOGHI SOCIAL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- AGGIUNTA DELLO STYLE PER IL LOGO "SEARCH" -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- AGGIUNTA DELLO STYLE PER IL BOTTONE PLAY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- AGGIUNTA DELLO STYLE PER IL BOTTONE PAUSE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="contenitore-sections-header">
            <!-- HTML DELLA PRIMA SEZIONE DELL'INTESTAZIONE PAGINA; CONTIENE DIV LOGO,SOCIAL E RICERCA-->
            <section class="section-header-primo">
                <!-- DIV DEL LOGO SOCIAL-->
                <div class="contenitore-header-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-tumblr"></a>
                </div>
                <!-- DIV DEL LOGO-->
                <div class="contenitore-header-logo">
                    <img src="/img/asapmoblogo.png" alt="logo home">
                </div>
                <!-- DIV DI RICERCA-->
                <div class="contenitore-header-search">
                    <i class="material-icons">&#xe8b6;</i>
                </div>
            </section>
            <!-- HTML DELLA SECONDA SEZIONE DELL'INTESTAZIONE PAGINA; CONTIENE DIV LISTA NON ORDINATA DEL MENU-->
            <section class="section-header-secondo">
                <!-- DIV DEL MENU-->
                <div class="contenitore-header-menu">
                    <ul>
                        <li>HOME</li>
                        <li>MOB</li>
                        <li>MUSIC</li>
                        <li>VIDEOS</li>
                        <li>TOUR</li>
                        <li>NEWS</li>
                        <li>STORE</li>
                        <li>CONNECTED</li>
                    </ul>
                </div>
            </section>
        </div>

    </header>

    <footer>
        <div class="contenitore-sections-footer">
            <section class="section-footer-primo">
                <div class="contenitore-header-musica">
                    <button>
                        <i class="fa fa-play"></i>
                        <span class="btn-text">PLAY</span>
                    </button>
                    <button>
                        <i class="fa fa-pause"></i>
                        <span class="btn-text">PAUSE</span>
                    </button>
                    <button>
                        <i class="fa fa-stop"></i>
                        <span class="btn-text">SOUND</span>
                    </button>
                </div>
                <div class="contenitore-header-video"></div>
            </section>
            <section class="section-footer-secondo"></section>
        </div>
    </footer>
</body>

</html>
